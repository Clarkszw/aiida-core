---
version: '3.4'

services:

    database:
        image: postgres:15
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: password
        volumes:
            - aiida-postgres-db:/var/lib/postgresql/data
        healthcheck:
            interval: 5s
            timeout: 5s
            retries: 10

    messaging:
        image: rabbitmq:3.8.14-management
        environment:
            RABBITMQ_DEFAULT_USER: guest
            RABBITMQ_DEFAULT_PASS: guest
        volumes:
            - aiida-rmq-data:/var/lib/rabbitmq/

    aiida:
        image: ${REGISTRY:-}${BASE_IMAGE:-aiidateam/base}${VERSION:-}
        environment:
            RMQHOST: messaging
            TZ: Europe/Zurich
            SETUP_DEFAULT_AIIDA_PROFILE: 'true'
        volumes:
            - aiida-home-folder:/home/aiida
        depends_on:
            database:
                condition: service_started
            messaging:
                condition: service_started
        command: tail -f /dev/null

volumes:
    aiida-postgres-db:
    aiida-rmq-data:
    aiida-home-folder:
